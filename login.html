<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>MyShelf - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="login-container">

        <h1>MyShelf</h1>
        <h2>Sua biblioteca digital de desejos e curtidas~</h2>
        <!-- TABS SEMPRE VISÍVEIS -->
        <div class="tabs">
            <button id="btn-login" class="active">Login</button>
            <button id="btn-register">Registrar</button>
        </div>

        <!-- FORM LOGIN -->
        <div id="login-form" class="form active">

            <label>Email</label>
            <input type="text" id="email" placeholder="Seu email">

            <label>Senha</label>
            <input type="password" id="senha" placeholder="Sua senha">

            <button type="button" onclick="fazerLogin()" class="loginbtn">Entrar</button>

        </div>

        <!-- FORM REGISTRO -->
        <div id="register-form" class="form">

            <label>Nome de Usuário</label>
            <input type="text" id="nome" placeholder="Seu nome">

            <label>Email</label>
            <input type="text" id="email-register" placeholder="Seu email">

            <label>Senha</label>
            <input type="password" id="senha-register" placeholder="Sua senha">

            
            <button type="button" onclick="salvarCad()" class="loginbtn">Cadastrar</button>

        </div>

    </div>

    <script>
const btnLogin = document.getElementById("btn-login");
const btnRegister = document.getElementById("btn-register");

const loginForm = document.getElementById("login-form");
const registerForm = document.getElementById("register-form");

btnLogin.addEventListener("click", () => {
    btnLogin.classList.add("active");
    btnRegister.classList.remove("active");

    loginForm.classList.add("active");
    registerForm.classList.remove("active");
});

btnRegister.addEventListener("click", () => {
    btnRegister.classList.add("active");
    btnLogin.classList.remove("active");

    registerForm.classList.add("active");
    loginForm.classList.remove("active");
});
</script>
<script src="login.js"></script>
</body>

</html>
